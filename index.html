<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&display=swap" rel="stylesheet">
    <title>Yakimeshi Roll</title>
</head>

<body>
    <section class="logo-section">
        <img class="logo-image" src="/images/SVG/logo.svg" alt="">
    </section>
    <div class="container-items">
        <div class="entradas" id="entradas">
            <div class="title-box">
                <h2>Entradas</h2>
            </div>
        </div>
        <div class="platos-fuertes">
            <h2>Platos Fuertes</h2>
            <div id="arroz" class="descripciones"></div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Proteina</th>
                        <th scope="col">Personal</th>
                        <th scope="col">Familiar</th>
                    </tr>
                </thead>
                <tbody id="arroz-precios">
                </tbody>
            </table>
            <div id="pasta" class="descripciones"></div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Proteina</th>
                        <th scope="col">Personal</th>
                        <th scope="col">Familiar</th>
                    </tr>
                </thead>
                <tbody id="pasta-precios">
                </tbody>
            </table>
        </div>
        <div id="sushi" class="sushi">
            <h2>Sushi</h2>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
